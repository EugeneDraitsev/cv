name: Check Latest Master

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2
      - uses: actions/setup-node@2
        with:
          node-version: '14'
      - run: yarn
      - run: yarn lint
      - run: yarn tsc
      - run: yarn build
